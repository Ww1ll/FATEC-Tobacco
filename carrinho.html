<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/carrinho.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <h2>Carrinho de compras</h2>
        <table id="tabela-carrinho">
            <thead>
                <tr>
                    <th colspan="2"> Itens para comprar</th>
                    <th colspan="2" class="coluna-pequena">Preço</th>
                    <th class="coluna-pequena">Quantidade</th>
                </tr>
            </thead>
            <tbody>
                    <tr id="item01">
                        <td class="coluna-capa">
                            <img src="imagens/adidas/gc/001.jpg" width="200px" height="200px" class="capa">
                        </td>
                
                        <td> 
                            <div class="produto-car">
                                <a href="" class="nome-produto">Grand Court</a>
                                <a href="" class="nome-marca">Adidas</a>
                            </div>
                            <strong class="estoque">Em estoque</strong>
                            <div>
                                <label class="presente"><input type="checkbox">Presente</label>
                            </div>
                            <a href="" class="remover-carrinho"  onclick="remover()">Tirar do carrinho</a>
                        </td>
                        <td colspan="2"><span class="preco-produto">R$230.00</span></td>
                        <td>
                            <input type="number" value="1" min="0" max="5">
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr id="item02">
                        <td class="coluna-capa">
                            <img src="imagens/calcados/TÊNIS MERCEDES-AMG PETRONAS FORMULA 1 DRIFT CAT DECIMA MOTORSPORT/001.webp" width="200px" height="200px" class="capa">
                        </td>
                
                        <td> 
                            <div class="produto-car">
                                <a href="" class="nome-produto">Tênis Mercedes AMG</a>
                                <a href="" class="nome-marca">Puma</a>
                            </div>
                            <strong class="estoque">Em estoque</strong>
                            <div>
                                <label class="presente"><input type="checkbox">Presente</label>
                            </div>
                            <a href="" class="remover-carrinho" onclick="remover()">Tirar do carrinho</a>
                        </td>
                        <td colspan="2"><span class="preco-produto">R$649.90</span></td>
                        <td>
                            <input type="number" value="1" min="0" max="5">
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="texto-total">Total da compra</td>
                        <td colspan="2"><span class="total">R$ 880.00</span></td>
                        <!-- <td>&nbsp;</td> -->
                    </tr>
                </tfoot>
        </table>
    </main>
</body>
</html>
