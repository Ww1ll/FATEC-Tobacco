<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <script src="scriptLogin.js"></script>

    <script>

    </script>
    <title> Tobbaco | Cadastro</title>
</head>
<body>   
    <form action="cadastrar.php" class="form" method="post">
        <a href="home.html"><img src="imagens/tobacoII.png" width="70px" class="logo-form"></a>
        <center><div class="title">Cadastre-se</div></center>

      <!-- CAMPO EMAIL -->
        <div class="input-div div1">
          <input  name="txt_email" id="email" class="input" type="text" placeholder=" "  required/>
          <div class="efeito"></div>
          <label for="email" class="placeholder">Email</label>
        </div>

        <!-- CAMPO NOME -->
        <div class="input-div div2">
          <input  name="txt_nome" id="nome" class="input" type="text" placeholder=" " />
          <div class="efeito"></div>
          <label for="nome" class="placeholder">Nome</label>
        </div>

        <!-- CAMPO SOBRENOME -->
        <div class="input-div div2">
          <input name="txt_sobrenome" id="sobrenome" class="input" type="text" placeholder=" " />
          <div class="efeito"></div>
          <label for="sobrenome" class="placeholder">Sobrenome</label>
        </div>

        <!-- CAMPO CPF -->
        <div class="input-div div2">
          <input name="num_cpf" id="cpf" class="input" type="number" placeholder=" " />
          <div class="efeito"></div>
          <label for="cpf" class="placeholder">CPF</label>
        </div>

        <!-- CAMPO SENHA -->
        <div class="input-div div2">
          <input name="num_senha" id="senha" class="input" type="password" placeholder=" " />
          <div class="efeito"></div>
          <label for="senha" class="placeholder">Senha</label>
        </div>

        <!-- CAMPO NASCIMENTO -->
        <div class="input-div div2">
          <input id="nasc" name="txt_nasc" class="input" type="date" placeholder=" " />
          <div class="efeito"></div>
          <label for="nasc" class="placeholder">Nascimento</label>
        </div>

        <!-- CAMPO TELEFONE -->
        <div class="input-div div2">
          <input id="tel" class="input" name="num_tel" type="tel" inputmode="numeric" maxlength="11" placeholder=" " />
          <!--<input id="tel" class="input" name="num_tel" type="number" pattern="[0-9\s]{13,19}" maxlength="11" placeholder=" " />-->
          <div class="efeito"></div>
          <label for="tel" class="placeholder">Telefone</label>
        </div>
        <!-- onclick vazio por enquanto, pode inserir de acordo com o arquivo que vc criar -->
        <button type="submit" class="btn-cadastrar" name="btn-cadastrar">CADASTRAR</button>
        <button type="reset" class="btn-limpar" name="btn-limpar" value="LIMPAR">LIMPAR</button>
        &nbsp;
        &nbsp;
    </form>
</body>
</html>
